{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Ousseynou diop{% endblock %}</title>

    {% include 'head_css.html' %}
    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">

   
  </head>


    <body class="text-center">

      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand"><a href="/"></a>Oh!</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link active" href="/">Home</a>
            </nav>
          </div>
        </header>
  
        <main role="main" class="inner cover">
          <h1 class="cover-heading">{% block error_title %}{% endblock %}</h1>
          <!-- <p class="lead">{% block error_description %}{% endblock %}</p>-->
          <p class="lead">
            <a href="/" class="btn btn-lg btn-secondary">Go Back</a>
          </p>
        </main>
  
        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p> Contact <a href="https://twitter.com/xarala221">@Ousseynou</a>.</p>
          </div>
        </footer>
      </div>
  

    {% include 'js.html' %}
  </body>
</html>
