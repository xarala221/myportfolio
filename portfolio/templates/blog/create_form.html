{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="form-group">
  <h1 class="text-center">{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-outline-dark">{{title}}</button>
    </form>
  </div>
</div>
{% endblock content %}
